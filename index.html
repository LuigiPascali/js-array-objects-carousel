<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ! FONTAWESOME -->

        <link rel="icon" href="ico/favicon.ico" type="image/x-icon">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <!-- ! FONTS -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
        <!-- ! BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        <!-- ! CSS -->

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/general.css">
        <link rel="stylesheet" href="./css/framework.css">
        <link rel="stylesheet" href="./css/style.css">

        <title>Carosello Array di Oggetti</title>
        
    </head>

    <body>
        
        <!-- ! Main Start -->
        <main>

            <div class="container">

                <div class="carousel_container">

                  <div class="carousel-item active">
                    <img src="img/01.webp" class="d-block w-100" alt="img_01">
                    <div class="carousel-caption d-none d-md-block bg-transparent text-light">
                        <h5>Marvel's Spiderman Miles Morales</h5>
                        <p>Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/02.webp" class="d-block w-100 display-none" alt="img_02">
                  </div>
                  <div class="carousel-item">
                    <img src="img/03.webp" class="d-block w-100 display-none" alt="img_03">
                  </div>
                  <div class="carousel-item">
                    <img src="img/04.webp" class="d-block w-100 display-none" alt="img_04">
                  </div>
                  <div class="carousel-item">
                    <img src="img/05.webp" class="d-block w-100 display-none" alt="img_05">
                  </div>

                </div>

                <a class="carousel-control-prev" href="#" role="button" data-slide="prev">
                  <i class="fas fa-chevron-left fa-xl"></i>
                </a>
                <a class="carousel-control-next" href="#" role="button" data-slide="next">
                  <i class="fas fa-chevron-right fa-xl"></i>
                </a>

            </div>

        </main>

        <!-- ! Java Script -->
        <script type="text/javascript" src="./js/script.js"></script>

        <!-- ! Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>

</html>
